<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Document</title>
	</head>
	<body class="grid place-content-center">
		<div class="card shadow-lg bg-white select-none overflow-hidden">
			<div class="card__content flex flex-col w-full h-full">
				<div class="card__content__up grid w-full overflow-hidden">
					<div class="ccu-header flex">
						<div
							class="ccu__header__col-left flex justify-center items-center"
						>
							<span class="id font-bold">B3</span>
						</div>
						<div
							class="ccu__header__col-right flex flex-col justify-center items-left"
						>
							<span
								class="headline uppercase w-full overflow-hidden"
								>Tyrannosaurus</span
							>
							<span class="sub-headline uppercase"
								>Legendary</span
							>
						</div>
					</div>
					<div class="ccu-main">
						<div
							class="ccu-main__image w-full h-full overflow-hidden object-cover object-center"
						>
							<img
								class="scale-[1.025]"
								src="./assets/jpg/rex.jpg"
								alt="Tyrannosaurus Rex"
							/>
						</div>
					</div>
					<div class="ccu-footer grid">
						<div class="ccu-footer__col-left flex">
							<div
								class="ccufcl__col-left flex justify-center items-center"
							>
								<div class="hp font-bold">HP</div>
							</div>
							<div
								class="ccufcl__col-right flex flex-col justify-center items-center gap-[6px]"
							>
								<div class="hp-value font-bold">2137</div>
								<div class="hp-value__desc">(+300)</div>
							</div>
						</div>
						<div class="ccu-footer__col-right flex">
							<div class="ccufcr__col-left grid">
								<div
									class="attack flex justify-center items-center font-bold uppercase"
								>
									Attack
								</div>
								<div
									class="attack-value flex flex-col justify-center items-center gap-[6px]"
								>
									<div class="attack-value__value font-bold">
										445
									</div>
									<div class="attack-value__desc">
										(&plusmn;30)
									</div>
								</div>
							</div>
							<div class="ccufcr__col-right grid">
								<div
									class="rate flex justify-center items-center font-bold uppercase"
								>
									Rate
								</div>
								<div
									class="rate-value flex flex-col justify-center items-center gap-[6px]"
								>
									<div class="rate-value__value font-bold">
										134
									</div>
									<div class="rate-value__desc">(HP/h)</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="card__content__down grid w-full">
					<div class="ccd-panel grid">
						<div
							class="ccd-panel__col-left flex flex-col justify-center items-left"
						>
							<div
								class="temporal-range__header uppercase font-bold"
							>
								Range
							</div>
							<div class="temporal-range__main font-bold">
								68-66
							</div>
							<div
								class="temporal-range__footer overflow-hidden text-ellipsis whitespace-nowrap w-full"
							>
								(Ma)
							</div>
						</div>
						<div
							class="ccd-panel__col-right flex justify-center items-center overflow-hidden"
						>
							<img
								class="scale-[.75] mt-[-.5rem]"
								src="./assets/svg/rex-skull-silhouette.svg"
								alt="Tyrannosaurus Rex - Temporal range"
							/>
						</div>
					</div>
					<div class="ccd-panel grid">
						<div
							class="ccd-panel__col-left flex flex-col justify-center items-left"
						>
							<div class="stats__header uppercase font-bold">
								Stats
							</div>
							<div class="stats__main font-bold">33%</div>
							<div
								class="stats__footer overflow-hidden text-ellipsis whitespace-nowrap w-full"
							>
								(in speed increase)
							</div>
						</div>
						<div
							class="ccd-panel__col-right flex justify-center items-center overflow-hidden"
						>
							<div class="graph"></div>
						</div>
					</div>
					<div class="ccd-panel grid">
						<div
							class="ccd-panel__col-left flex flex-col justify-center items-left"
						>
							<div class="length__header uppercase font-bold">
								Length
							</div>
							<div class="length__main font-bold">10-12</div>
							<div class="length__footer">(Meters)</div>
						</div>
						<div
							class="ccd-panel__col-right flex justify-center items-center overflow-hidden"
						>
							<img
								class="scale-[1.25] mr-[-3rem]"
								src="./assets/svg/rex-body-silhouette.svg"
								alt="Tyrannosaurus Rex - Figure"
							/>
						</div>
					</div>
					<div class="ccd-panel grid">
						<div
							class="ccd-panel__col-left flex flex-col justify-center items-left"
						>
							<div class="findings__header uppercase font-bold">
								Findings
							</div>
							<div class="findings__main font-bold">20x</div>
							<div class="findings__footer">(per continent)</div>
						</div>
						<div
							class="ccd-panel__col-right flex justify-center items-center overflow-hidden"
						>
							<img
								class="scale-[1.15] mt-2"
								src="./assets/svg/earth-continents.svg"
								alt="Tyrannosaurus Rex - Locations"
							/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
